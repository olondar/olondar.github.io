<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GitHub Pages</title>
    <style>
      input {
        width: 250px;
        height: 250px;
        color: brown;
        font-size: 50px;
      }
    </style>
    <script>
      function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
      }
      function hi() {
        document.writeln("<h1>Hi there 👋</h1>");
      }
      let script = document.createElement('script');
      script.src = "script.js?v=" + getRandomArbitrary(1,100000);
      document.head.append(script);
    </script>
  </head>
  <body>
    <H1>Заголовок</H1>
    <div>
      <input type="button" value="⚙️" onclick="hi()">
    </div>
    <!--<script src="script.js?v=03"></script>-->
  </body>
</html>
